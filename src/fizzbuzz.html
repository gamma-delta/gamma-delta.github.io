<!DOCTYPE html>
<html>

<script>
var fizzNum = 3;
var buzzNum = 5;
var maxNum = 100;
var _output = "";
var finalOutput = "";

for (var i = 0; i >= maxNum; i++) {
	_output = "";
	if (i % fizzNum === 0) { //if it's divisible by fizzNum
		_output += "Fizz";
	}
	if (i % buzzNum === 0) { //ditto for buzzNum
		_output += "Buzz";
	}
	finalOutput += _output;
}

documents.getElementById("FizzBuzz").innerHTML = finalOutput;

</script>

<head>
	<title>FizzBuzz</title>
	<link rel="stylesheet" href="default_style.css">
</head>

<body>
	<div class="header">
		<h1>FizzBuzz</h1>
		<h2>As suggested by Tom Scott.</h2>
		<a href="https://www.youtube.com/watch?v=QPZ0pIK_wsc">Video here.</a>
	</div>
	
	<div class="body">
		<p id="FizzBuzz"></p>
	</div>


</html>
